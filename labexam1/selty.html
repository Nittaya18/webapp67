<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select type</title>
    <link rel="stylesheet" href="selty.html">
</head>
<body>
    <div class="container">
        <h2>เข้าสู่ระบบผู้ใช้ทั่วไป</h2>
        <img src="" alt="User Icon" width="100" height="100">
        <form>
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้ :</label>
                <input type="text" id="username" name="username" placeholder="กรอก ชื่อผู้ใช้">
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน :</label>
                <input type="password" id="password" name="password" placeholder="กรอก รหัสผ่าน">
            </div>
            <button type="submit" class="btn">เข้าสู่ระบบ</button>
        </form>
        <p class="signup-link">ลงทะเบียน</p>
    </div>
</body>
</html>
